<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/common/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/user/css/user_detail.css}" />
</head>

<body class="app sidebar-mini rtl">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/menu :: menu"></div>
    <main class="app-content">
        <div class="container-fluid">
            <h2 class="my-4">User Details</h2>
            <div class="app-title">
                <ul class="app-breadcrumb breadcrumb side">
                    <li class="breadcrumb-item"><a href="#" style="color: black; font-size: 1.2em;">User List</a></li>
                    <li class="breadcrumb-item" aria-current="page" style="font-size: 1.2em;"><span>User Details</span></li>
                </ul>
            </div>
            
            <!-- User Details Section with Gray Background -->
            <div class="user-details-container">
                <div class="text-end mb-4">
                    <button type="button" id="statusButton" class="btn"
                            th:classappend="${userDetail.status == 'ACTIVE'} ? 'btn-danger' : 'btn-success'" 
                            th:text="${userDetail.status == 'ACTIVE'} ? 'Deactivate User' : 'Activate User'">
                    </button>
                </div>
                <div id="userDetail" th:data-user-id="${userDetail.id}" th:data-user-status="${userDetail.status}">
                    <!-- Row for Full Name, Email -->
                    <div class="row align-items-center mb-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label"><b>Full Name</b></label>
                                <p th:text="${userDetail.fullname}"></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label"><b>Email</b></label>
                                <p th:text="${userDetail.email}"></p>
                            </div>
                        </div>     
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label"><b>D.O.B</b></label>
                                <p th:text="${userDetail.dob}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Phone Number</b></label>
                                <p th:text="${userDetail.phoneNo}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Role</b></label>
                                <p th:text="${userDetail.role}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Status</b></label>
                                <p th:text="${userDetail.status}"></p> <!-- This will be updated with the new status -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label"><b>Address</b></label>
                                <p th:text="${userDetail.address}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Gender</b></label>
                                <p th:text="${userDetail.gender}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Department</b> <span style="color: red;">*</span></label>
                                <p th:text="${userDetail.department}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Note</b></label>
                                <p th:text="${userDetail.note}">N/A</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Centered Submit and Cancel buttons -->
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-primary btn-lg me-4" 
                        th:onclick="'window.location.href=\'/api/v1/user/edit-user/' + ${userDetail.id} + '\''">
                        Edit
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.href='/api/v1/user/get-all-user'">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script th:src="@{/static/user/js/user_detail.js}"
            th:attr="data-user-id=${userDetail.id}, data-user-status=${userDetail.status}"></script> <!-- Pass values as data attributes -->
</body>
</html>
