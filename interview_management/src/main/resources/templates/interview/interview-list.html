  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8" />
     <title>Interview List</title>
     <!-- Thêm Font Awesome cho các icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
     <link rel="stylesheet" type="text/css" th:href="@{/static/assets/css/main1.css}" />
</head>

<body class="app sidebar-mini rtl">
     <!-- Navbar-->
     <div th:replace="fragments/header :: header"></div>

     <!-- Sidebar menu-->
     <div th:replace="fragments/menu :: menu"></div>
     <!-- Content -->
     <main class="app-content">
          <div>
               <h2>Interview Schedule</h2>
          </div>
          <div class="app-title">
               <ul class="app-breadcrumb breadcrumb side">
                    <li class="breadcrumb-item active">
                         <a href="/api/v1/interview"><b>Interview List</b></a>
                    </li>
               </ul>
          </div>

          <!-- Search bar and Status dropdown -->

          <div class="row mb-4">
               <div class="col-md-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search by name">
               </div>
               <div class="col-md-3">
                    <select class="form-control" id="interviewer-list">
                    </select>
               </div>
               <div class="col-md-3">
                    <select class="form-control" id="status-filter">
                    </select>
               </div>
               <div class="col-md-3 d-flex align-items-center">
                    <button class="btn w-30 btn-custom-height btn-custom" id="search-button">Search</button>
               </div>
               <div id="add-btn">
                    <a th:href="@{/interview/create}" class="btn btn-custom-add float-end"
                         style="margin-bottom: 10px; margin-left: 10px;">
                         <i class="fas"></i> Add New
                    </a>
               </div>

               <!-- Candidate table with full width -->
               <div class="table-responsive">
                    <table class="table table-striped table-hover" style="width: 100%;">
                         <thead>
                              <tr>
                                   <th scope="col">Title</th>
                                   <th scope="col">Candidate Name</th>
                                   <th scope="col">Interviewer</th>
                                   <th scope="col">Schedule</th>
                                   <th scope="col">Result</th>
                                   <th scope="col">Status</th>
                                   <th scope="col">Job</th>
                                   <th scope="col">Action</th>
                              </tr>
                         </thead>
                         <tbody id="InterviewTableBody">
                              <!-- Content rendered here -->
                         </tbody>
                         </tr>
                         </tbody>

                    </table>
               </div>
               <div>
                    <span id="rowCount" class="text-muted">Showing 1 to 10 of 60 candidates</span>
               </div>
               <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
               </nav>
     </main>
     <link rel="stylesheet" type="text/css" th:href="@{/static/interview/css/interview_list.css}" />

     <script th:src="@{/static/interview/js/interview_list.js}"></script>
     <script th:src="@{/static/common/js/drop_down_menu.js}"></script>
</body>

</html>
